<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up-page</title>
  <link rel="stylesheet" href="./Parker.css">
</head>

<body>
  <div class="container">
    <div class="text-content">
      <div class="card">
        <div>
          <h5>Sign Up</h5>
          <input type="name" class="form-control" id="exampleFormControlInput1">
        </div>
        <div><input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div><input type="password" class="form-control" id="exampleFormControlInput1">
        </div>
        <div>
          <button type="button" class="btn btn-primary signup-btn">Sign Up</button>
          <div>
            <p>Or Sign up with social platforms</p>
          </div>
          <div class="social">
            <img src=Face.png alt="Facebook" class="social-icon face-icon">
            <img src=Bird.png alt="Twitter" class="social-icon twitter-icon">
            <img src=Google.png alt="Google" class="social-icon google-icon">
            <img src=link.png alt="LinkedIn" class="social-icon linked-icon">
          </div>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img src="Group.png" id="sample">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
